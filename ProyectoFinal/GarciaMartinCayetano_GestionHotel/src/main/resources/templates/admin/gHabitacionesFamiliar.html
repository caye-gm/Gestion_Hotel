<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="/css/Model.css" rel="stylesheet" type="text/css">
  <script src="../js/reloj.js"></script>
  <title>Hotel</title>
</head>

<body class="backgroundPan">

  <div class="container-fluid">

    <div th:insert="/Fragment/cabezeraAdmin.html :: cabezeraAdmin"></div>

  </div>

  <br>

  <div class="container cardBg">
    <div class="row">
      <div class="col-sm-2">

      </div>
      <div class="col-sm-8">
        <h2 class="text-center">Gestor de Habitaciones</h2>
        <hr>
        <div class="container">
          <div class="row ">
            <div class="col-sm-12">
              <!-- Content -->
              <h3>Crear Habitacion Familiar</h3>

              <div class="card">

                <form th:object="${addHabitacionFam}" method="POST" action="#"
                  th:action="@{/admin/gHabitaciones/gHabitacionesFamiliar/submit}">

                  <label for="numPuerta">Numero de puerta:</label>
                  <input class="form-control" type="number" id="precio" name="precio" placeholder="01.00" min="0"
                    th:field="*{numPuerta}" required>

                  <label for="tipo">Nombre de habitacion:</label>
                  <input class="form-control" type="text" id="tipo" name="tipo" placeholder="Familiar"
                    th:field="*{tipo}" required>


                  <label for="precio">Precio:</label>
                  <input class="form-control" type="number" id="precio" name="precio" placeholder="01.00" step="0.01"
                    min="0" th:field="*{precio}" required>
                  <br>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Crear</button>
                    <button type="reset" class="btn btn-primary">Cancelar</button>
                  </div>
                </form>

              </div>

            </div>


            <div class="col-sm-2">
            </div>




          </div>
        </div>
      </div>
    </div>
  </div>








  <!-- Pie -->
  <div th:insert="/Fragment/footer.html :: pie"></div>







  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>


</body>

</html>
