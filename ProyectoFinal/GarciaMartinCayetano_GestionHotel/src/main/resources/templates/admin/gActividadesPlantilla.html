<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <script src="https://kit.fontawesome.com/cbf25ca67e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="../css/Model.css" rel="stylesheet" type="text/css">
  <script src="../js/reloj.js"></script>
  <title>Hotel</title>
</head>

<body class="backgroundPan">

  <div class="container-fluid">

    <div th:insert="/Fragment/cabezeraAdmin.html :: cabezeraAdmin"></div>

  </div>

  <br>

  <div class="container cardBg">
    <div class="row">
      <div class="col-sm-2">

      </div>
      <div class="col-sm-8">
        <h2 class="text-center">Gestor de Plantilla de Actividades</h2>
        <hr>
        <div class="container">
          <div class="row ">
            <div class="col-sm-12">
              <!-- Content -->
              <h3 class="text-left">Crear Plantilla</h3>

              <div class="card">
                <div>
                </div>
                <form th:object="${addPlantillaActividades}" method="POST" action="#"
                  th:action="@{/admin/gestion-actividades-plantilla/submit}">
                  <label for="nombre">Nombre:</label>
                  <input type="Text" class="form-control" name="nombre" placeholder="Introduce el nombre" id="nombre"
                    th:field="*{nombre}" required>

                  <label for="descripcion">Descripcion:</label>
                  <input type="Text" class="form-control" name="descripcion" placeholder="Introduce la descripcion"
                    id="descripcion" th:field="*{descripcion}" required>

                  <label for="duracion">Duracion:</label>
                  <input type="number" class="form-control" placeholder="01.00" step="0.01" min="0" id="duracion"
                    th:field="*{duracion}" required>

                  <!-- este formulariod ebe ser de tipo time -->
                  <br>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="submit" class="btn btn-primary">Cancelar</button>
                  </div>
                </form>



              </div>

				<br>
			 
              <div class="col-sm-12">
              <h3>Lista de actividades activas</h3>
					
	
              <div class="card text-center">
                
                <div class="starter-template">
                <table class="table">
                 <thead>
                   <tr>
                       
                       <th>Nombre</th>
                	   <th>Duracion</th>
                		<th>Borrar</th>
                		
                		
                </thead>
                <tbody>
                	<tr th:each="Actividad : ${listaActividadPlantilla}">
                		
                		<td th:text="${Actividad.nombre}">Nombre</td>
                		<td th:text="${Actividad.duracion}">Duracion</td>
                		<td><a href="#" th:href="@{/admin/gestion-actividades-plantilla/borrar/{id}(id=${Actividad.id})}"><i class="fa fa-times"></i></a></td>
                		
                	
                	</tr>
                
                </tbody>
                 
                </table>
                
                
              </div>
             </div>
            
			</div>



            </div>
            <!-- fin del Content -->


          </div>




        </div>



      </div>

    </div>
    <div class="col-sm-2">

    </div>
  </div>
  








  <!-- Pie -->
  <div th:insert="/Fragment/footer.html :: pie"></div>







  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>


</body>

</html>
