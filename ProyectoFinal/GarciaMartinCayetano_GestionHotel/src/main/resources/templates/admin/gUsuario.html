<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <script src="https://kit.fontawesome.com/cbf25ca67e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="../css/Model.css" rel="stylesheet" type="text/css">
  <script src="../js/reloj.js"></script>
  <title>Hotel</title>
</head>

<body class="backgroundPan">

  <div class="container-fluid">

    <div th:insert="/Fragment/cabezeraAdmin.html :: cabezeraAdmin"></div>

  </div>

  <br>

  <div class="container cardBg">
    <div class="row">
      <div class="col-sm-2">

      </div>
      <div class="col-sm-8">
        <h2 class="text-center">Gestor de Usuario</h2>
        <hr>
        <div class="container">
          <div class="row ">
            <div class="col-sm-12">
              <!-- Content -->
              <h3>Crear usuario</h3>

              <div class="card">
                <div>
                </div>
                <form th:object="${addUsuario}" method="POST" action="#" th:action="@{/admin/gestion-usuarios/submit}">

                  <label for="Usuario">Usuario:</label>
                  <input type="text" class="form-control" placeholder="Introduce el usuario" id="username"
                    th:field="*{username}" required>

                  <label for="pass">Contraseña:</label>
                  <input type="password" class="form-control" placeholder="Contraseña" id="password"
                    th:field="*{password}" required>


                  <label for="DNI">DNI:</label>
                  <input type="text" class="form-control" placeholder="Introduce el DNI" id="dni" th:field="*{dni}"
                    required>


                  <label for="Email">Email:</label>
                  <input type="Email" class="form-control" placeholder="Introduce el email" id="email"
                    th:field="*{email}" required>

                  <label for="phone">Telefono:</label>
                  <input type="text" class="form-control" placeholder="Introduce el telefono" id="telefono"
                    th:field="*{telefono}" required>


                  <label for="admin">Permisos de administrador:</label>
                  <input type="radio" id="admin" name="admin" value="true" th:field="*{admin}" required>Si
                  <input type="radio" id="admin" name="admin" value="false" th:field="*{admin}" required>No

                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Crear usuario</button>
                    <button type="reset" class="btn btn-primary">Cancelar</button>
                  </div>
                </form>

              </div>

            </div>

            <div class="space-sm"></div>
            <div class="col-sm-12">
              <h3>Lista de Usuarios</h3>

              <div class="card">

                <div class="starter-template">
                  <table class="table text-center">
                    <thead>
                      <tr>

                        <th>Nombre</th>
                        <th>DNI</th>
                        <th>Email</th>
                        <th>Telefono</th>
                        <th>Admin</th>
                        <th>Borrar</th>
                        <th>Editar</th>
                    </thead>
                    <tbody>
                      <tr th:each="usuario : ${listaUsuario}">

                        <td th:text="${usuario.username}">Nombre</td>
                        <td th:text="${usuario.dni}">DNI</td>
                        <td th:text="${usuario.email}">Email</td>
                        <td th:text="${usuario.telefono}">Teléfono</td>
                        <td th:text="${usuario.admin}">Admin</td>
                        <td><a href="#" th:href="@{/admin/gestion-usuarios/borrar/{id}(id=${usuario.id})}"><i class="fa fa-times"></i></a></td>
                        <td><a href="#" th:href="@{/admin/editar-usuario/{id}(id=${usuario.id})}"><i class="far fa-edit"></i></a></td>
                      </tr>

                    </tbody>

                  </table>


                </div>






              </div>
            </div>
            <div class="col-sm-2">
            </div>



            <!-- fin del Content -->
          </div>

          <div class="space"></div>
        </div>

      </div>


    </div>
  </div>









  <!-- Pie -->
  <div th:insert="/Fragment/footer.html :: pie"></div>







  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>


</body>

</html>
