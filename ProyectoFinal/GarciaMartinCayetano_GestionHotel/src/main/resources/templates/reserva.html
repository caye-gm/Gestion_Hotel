<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <script src="https://kit.fontawesome.com/cbf25ca67e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="../css/Model.css" rel="stylesheet" type="text/css">
  <script src="../js/reloj.js"></script>
  <title>Hotel</title>
</head>

<body class="backgroundPan">

  <div class="container-fluid">

    <div th:insert="Fragment/cabezera.html :: menu"></div>

  </div>

  <br>


  <div class="container cardBg">
    <div class="row">
      <div class="col-sm-1">

      </div>
      <div class="col-sm-10">
        <h3>Reservas</h3>
        <hr>
        <h5>Hotel Salesianos Triana:</h5>

        <div class="container">
          <div class="row">
            <div class="col-sm-12 card">
              <form th:object="${addReserva}" method="POST" action="#" th:action="@{/reserva/submit}">
                <div class="row ">
                  <div class="col-sm-4">

                    <label for="fecha_entrada">Fecha de Entrada:</label>
                    <input type="date" name="fecha_entrada" class="form-control" id="fecha_entrada"
                      placeholder="Fecha de entrada" th:field="*{fecha_entrada}" required>

                  </div>
                  <div class="col-sm-4 ">

                    <label for="fecha_entrada">Fecha de Entrada:</label>
                    <input type="date" name="fecha_entrada" class="form-control" id="fecha_entrada"
                      placeholder="Fecha de entrada" th:field="*{fecha_Salida}" required>

                  </div>
                  <div class="col-sm-4">

                    <label for="hab">Tipo de habitaciones:</label>
                    <select id="hab" class="form-control">
                      <option selected>Individual</option>
                      <option>Doble</option>
                      <option>Familiar MÃ¡ximo 4 personas</option>
                    </select>

                  </div>
                </div>
                <div class="row ">
                  <div class="col-sm-12 ">
                    <button type="submit" class="btn btn-primary">Crear Reserva</button>
                  </div>
                </div>
              </form>

            </div>
            <div class="space-sm"></div>
            <h5>Lista de reservas:</h5>
            <div class="col-sm-12 card">

              <div class="starter-template">
                <table class="table">
                  <thead>
                    <tr>

                      <th>fecha entrada</th>
                      <th>fecha Salida</th>
                      <th>Borrar</th>
                  </thead>
                  <tbody>
                    <tr th:each="reserva : ${listaReservas}">

                      <td th:text="${reserva.fecha_entrada}">fecha entrada</td>
                      <td th:text="${reserva.fecha_entrada}">fecha Salida</td>
                      <td><a href="#" th:href="@{/reserva/borrar/{id}(id=${reserva.id})}"><i
                            class="fa fa-times"></i></a></td>
                    </tr>

                  </tbody>





                </table>






              </div>
            </div>








          </div>
        </div>
        <div class="col-sm-1">
        </div>



      </div>
    </div>
  </div>


  <div class="space"></div>



  <!-- Pie -->
   <div th:insert="Fragment/footer.html :: pie"></div>







  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>


</body>

</html>
